<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Entregable Clase 10</title>
  </head>
  <body>
    <h1>Esto es un formulario!</h1>
    <form
      method="post"
      action="http://localhost:8080/productos"
      class="formTotal"
    >
      <div class="form-group">
        <label for="title" class="labels"> Title</label>
        <input name="title" type="text" class="form-control" id="title" />
      </div>
      <div class="form-group">
        <label for="price" class="labels">Price</label>
        <input name="price" class="form-control" id="price" />
      </div>
      <div class="form-group">
        <label for="imagenFrom" class="labels">Imagen</label>
        <input name="file" type="file" class="form-control" id="imagenFrom" />
      </div>
      <button type="submit" class="btngeneral">Submit</button>
    </form>
    <div class="contenedorBtnProd">
      <a href="/productos" type="button" class="btngeneral">Ir a los productos</button>
    </div>
  </body>
</html>

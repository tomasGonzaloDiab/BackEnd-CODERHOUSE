<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de Ingreso de Productos</title>
    <script src="/socket.io/socket.io.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/normalizr@3.6.1/dist/normalizr.browser.min.js"></script>
  </head>
  <body>
    <div>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Ecommerce</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="/home">Home </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Cart <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <button
              class="btn btn-deslog  nav-link"
              onclick="location.href='/logout'"
            >
              Desloguear
            </button>
            </li>
          </ul>
          <span class="navbar-text">
            <%= nombreUsuario %>
         <!--   ver como -->
          </span>
        </div>
      </nav>
      <div class="msjRegistrado fondo">
        <h2>Compra realizada</h2>
        <p>Gracias por confiar en nosotros! lo esperamos nuevamente</p>
        <div>
          <a href="/home">Volver al inicio</a>
        </div>
      </div>
    </div>
  </body>
</html>
